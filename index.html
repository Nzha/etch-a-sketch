<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="frame-top">
            <h1>Etch A Sketch</h1>
        </div>
        <div class="frame-middle">
            <div class="frame-left"></div>
            <div class="grid"></div>
            <div class="frame-right"></div>
        </div>
        <div class="frame-bottom">
            <div class="frame-bottom-left">
                <div class="pen-color">
                    <input type="color" id="pen-color" name="pen-color" value="#1d1d1d">
                    <label for="pen-color">Pen</label>
                </div>
                <div class="grid-background-color">
                    <input type="color" id="grid-background-color" name="grid-background-color" value="#d8d8d8">
                    <label for="background-color">Background</label>
                </div>
                <div class="rainbow-mode">
                    <input type="checkbox" id="rainbow-mode-radio" name="rainbow-mode-radio" value="Rainbow">
                    <label for="Rainbow">Rainbow</label>
                </div>
            </div>
            <button class="clear">Clear</button>
            <div class="frame-bottom-right">
                <div class="display-grid">
                    <input type="checkbox" id="display-grid-radio" name="display-grid-radio" value="Grid" checked="checked">
                    <label for="grid">Grid</label>
                </div>
                <div class="grid-size">
                    <div class="text"></div>
                    <input type="range" id="grid-range" name="grid-range" min="1" max="64" step="1">
                    <label for="grid-range">Grid size</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
